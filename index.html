<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List Manager</h1>
    
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button onclick="addTask()">Add Task</button>
    
    <div id="controls">
        <button onclick="filterTasks('all')">Show All</button>
        <button onclick="filterTasks('completed')">Show Completed</button>
        <button onclick="filterTasks('active')">Show Active</button>
        <input type="text" id="searchBar" placeholder="Search tasks" oninput="searchTasks()">
    </div>
    
    <ul id="taskList"></ul>

    <p id="noTasksMessage" style="display: none;">No tasks to show.</p>

    <script src="script.js"></script>
</body>
</html>
